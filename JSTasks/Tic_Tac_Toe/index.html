<!DOCTYPE html>
<html lang="en">

<head>
    <meta content="text/html; charset=UTF-8" http-equiv="Content-Type" />
    <title>Tic Tac Toe</title>
    <script defer src="./script.js"></script>
    <link href="./style.css" rel="stylesheet" />
</head>

<body>
    <header class="title">
        <h1> TIC TAC TOE</h1>
    </header>

    <main class="game">
        <div class="container">
            <div class="row">
                <div class="cell" id="cell">
                    <img src="./images/white_background.png" id="row_1_col_1" />
                </div>

                <div class="cell" id="cell">
                    <img src="./images/white_background.png" id="row_1_col_2" />
                </div>

                <div class="cell" id="cell">
                    <img src="./images/white_background.png" id="row_1_col_3" />
                </div>

            </div>
            <div class="row">
                <div class="cell" id="cell">
                    <img src="./images/white_background.png" id="row_2_col_1" />
                </div>

                <div class="cell" id="cell">
                    <img src="./images/white_background.png" id="row_2_col_2" />
                </div>

                <div class="cell" id="cell">
                    <img src="./images/white_background.png" id="row_2_col_3" />
                </div>
            </div>

            <div class="row">
                <div class="cell" id="cell">
                    <img src="./images/white_background.png" id="row_3_col_1" />
                </div>

                <div class="cell" id="cell">
                    <img src="./images/white_background.png" id="row_3_col_2" />
                </div>

                <div class="cell" id="cell">
                    <img src="./images/white_background.png" id="row_3_col_3" />
                </div>
            </div>
        </div>

        <section class="button">

            <input type="button" id="restart_button" value="Restart" />
            <span id="error_msg"></span>

        </section>
    </main>

</body>

</html>
